<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evidence Submission Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
/* Professional styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.container {
  width: 80%;
  margin: auto;
  padding-top: 20px;
}

.header {
  background-color: #2c3e50;
  color: #fff;
  padding: 20px;
  text-align: center;
}
.navbar {
  background-color: #34495E;
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: #fff;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #555;
}
.form-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
  margin-top: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input[type="file"] {
  margin-top: 5px;
}

.btn-container {
  text-align: center;
}

.btn-container button {
  background-color: #2c3e50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn-container button:hover {
  background-color: #34495e;
}
</style>
</head>
<body>

<div class="header">
  <h1>Evidence Submission Form</h1>
</div>

<div class="container">
    <div class="navbar">
      <a href="investigation.html" class="active">Dashboard</a>
      <a href="settingsinves.html">Settings</a>
      <a href="Ibaan Police Station System.html">Logout</a> <!-- Linked to the logout page -->
    </div> 
<div class="container">
  <!-- Evidence submission form -->
  <div class="form-container">
    <h2>Submit Evidence</h2>
    <form id="evidenceForm">
      <div class="form-group">
        <label for="fileUpload">Upload File:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept="image/*, video/*" multiple required>
        <small>Accepted file types: images (jpeg, png, gif) and videos (mp4, mov).</small>
      </div>
      <div class="btn-container">
        <button type="submit">Submit Evidence</button>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById('evidenceForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var files = document.getElementById('fileUpload').files;
  
  // Check if files were selected
  if (files.length === 0) {
    alert('Please select at least one file to upload.');
    return;
  }
  
  // Add logic to handle file upload here
  
  // Reset form fields
  document.getElementById('evidenceForm').reset();
});
</script>

</body>
</html>
