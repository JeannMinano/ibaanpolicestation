<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #34495E;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 30%; /* Adjust width as needed */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: red;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}
</style>
</head>
<body>
  
  <form class="modal-content animate" onsubmit="login(event)">
    <div class="imgcontainer">
      <span onclick="window.location.href='Ibaan Police Station System.html'" class="close" title="Close Modal">&times;</span>
      <img src="IBAAN Police.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#34495E">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>

<script>
function login(event) {
  event.preventDefault(); // Prevent default form submission
  
  var username = document.getElementById("uname").value;
  var password = document.getElementById("psw").value;
  
  // Validation logic for different users
  if (username === "admin" && password === "admin111") {
    window.location.href = "admin.html";
  } else if (username === "investigation" && password === "investigation111") {
    window.location.href = "investigation.html";
  } else if (username === "operation" && password === "operation111") {
    window.location.href = "operation.html";
  } else if (username === "finance" && password === "finance111") {
    window.location.href = "finance.html";
  } else if (username === "officeincharge" && password === "officeincharge222") {
    window.location.href = "officeincharge.html";
  } else if (username === "pcr" && password === "pcr111") {
    window.location.href = "pcr.html";
  } else {
    alert("Invalid username or password");
    // You can display an error message here or handle it as per your requirement
  }
}
</script>

</body>
</html>
